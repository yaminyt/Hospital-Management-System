{% extends "base.html" %}

{%block title%}
Doctors
{%endblock%}

{%block content%}
<h1 class="text-center" style="color:gray;font-family:Verdana;" >Our Doctors<h1>
<hr>

<div class='container text-center bg-light'>
    {% for d in doctor %}

    <div class="card text-center mx-3 my-3" style="width: 18rem;display:inline-block">
        <img src="{{ d.doc_image.url }}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">Dr.{{d.doc_name}}</h5>
            <p class="card-text">{{d.doc_spec}}</p>
            <h6>{{d.dep_name}}</h6>
        </div>
    </div>
    {% endfor %}

</div>

{% endblock %}
